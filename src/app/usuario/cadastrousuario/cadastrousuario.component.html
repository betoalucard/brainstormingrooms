<div class="card text-black bg-white mb-3" style="max-width: 30rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <div>
      <h5 class="card-title">Cadastro do usuário</h5>
    </div>

    <hr/>
    <form>
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
        >
      </div>

       <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome completo"
        >
      </div>

      <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nickname"
        >
      </div>

       <div class="form-group">
           <input 
           type="text" 
           class="form-control" 
           placeholder="Data de nascimento"
           >
       </div>


      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
        >
      </div>

      <button type="submit" class="btn btnCadastrar btn-block">Cadastrar</button>
    </form>
    <hr />

    <p class="small text-center">Ao fazer este bendito cadastro, você concorda com nossos <b>termos de uso</b>.  </p>

  </div>
