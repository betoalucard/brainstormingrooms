    <div>
      <h5 class="card-title">Cadastro do usuário</h5>
    </div>

    <hr/>
    <form>
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
        >
      </div>

       <div class="form-group">
        <input 
          type="text"
          class="form-control"

        >
      </div>

          type="text"
          class="form-control"
